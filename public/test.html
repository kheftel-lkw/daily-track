<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"><!-- Popper.js, then Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script><!-- moment and chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"
        integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.0"></script><!-- app script-->
    <script src="js/bundle.js"></script>
    <title>DailyTrack</title>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row" id="top">
            <div class="col">
                <h1>DailyTrack</h1>
            </div>
        </div>
        <div class="row" id="main">
            <div class="col h-100">
                <div class="fill-all"><canvas id="mainChart"></canvas></div>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="col"><button class="btn btn-primary" id="showall">Show All</button><button
                    class="btn btn-primary" id="left">&lt;&lt;</button><button class="btn btn-primary"
                    id="right">&gt;&gt;</button><button class="btn btn-primary" id="minus">-</button><button
                    class="btn btn-primary" id="plus">+</button></div>
        </div>
    </div>
    <script>
        jQuery(function () {
            console.log('main onload');
            // controller for chart
            var controller = new ChartController('mainChart');
            controller.addDataset('5ca00f23f968e4b0a2f36e0e', function () {
                controller.addDataset('5ca4dc5a85df2293711ef8a8');
            });
            window.controller = controller;

            console.log('setting up interactivity');

            $('#minus').click(function () {
                controller.zoomOut();
            });

            $('#plus').click(function () {
                controller.zoomIn();
            });

            $('#left').click(function () {
                controller.panLeft();
            });

            $('#right').click(function () {
                controller.panRight();
            });

            $('#showall').click(function () {
                controller.showAll();
            });

        })
    </script>
</body>

</html>
