<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="static/css/style.css">

  <title>DailyTrack</title>
</head>

<body>
  <div id="container">
    <div id="top">
      <h1>DailyTrack</h1>
    </div>
    <div id="main">
      <div class="fill-all">
        <canvas id="mainChart"></canvas>
      </div>
    </div>
    <div id="footer">
        <button id="getData" class="btn btn-primary">Get data</button>
        <button id="line" class="btn btn-primary">Line</button>
        <button id="bar" class="btn btn-primary">Bar</button>
      </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.bundle.min.js"
    integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>

  <!-- app script -->
  <script>

    //$(function () {
    var config = {
      "type": "bar",
      "data": {
        "datasets": []
      },
      "options": {
        maintainAspectRatio: false,
        title: {
          display: false,
          text: 'DailyTrack'
        },
        scales: {
          xAxes: [{
            type: 'time',
            distribution: 'linear',
            display: true,
            scaleLabel: {
              display: true,
              labelString: 'Date'
            },
          }],
          yAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: 'Minutes'
            }
          }]
        }
      }
    };

    var mainChart = new Chart("mainChart", config);
    console.log(config);
    
    //});

    $(() => {
      getData();
    })
  </script>


  <script type="text/javascript">
  $('#getData').click(() => {
    getData();
  })

  $('#line').click(() => {  
    config.data.datasets[0].type = 'line';
    mainChart.update(0);
  })

  $('#bar').click(() => {  
    config.data.datasets[0].type = 'bar';
    mainChart.update(0);
  })

  function getData(e) {
    $.ajax({
      url: '/api/data',
      method: 'GET',
      success: (data) => {
        config.data.datasets = [data];
        mainChart.update();
      },

      error: (err) => {
        console.log('Failed');
      }
    });
  }
</script>

</body>

</html>
